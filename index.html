<script>
const $=id=>document.getElementById(id);
function showPage(name){
  ['home','work','logs','settings'].forEach(p=>{

  document.querySelectorAll('#tabs .gbtn').forEach(b=>{

  });
}
document.querySelectorAll('#tabs .gbtn').forEach(b=>{

});
